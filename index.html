
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center ">
        <div class="row w-75 bg-white shadow-lg rounded-4 overflow-hidden ">
            <!-- Left Side -->
            <div class="col-md-6 pt-5 result-card">
                <h5 class="mb-3">Your Result</h5>
                <div class="score-circle">
                    <h1 class="display-1 fw-bold">76</h1>
                    <small class="text-light fw-light">of 100</small>
                </div>
                <h4 class="display-6 mt-5">Great</h4>
                <p class="fw-light pb-0 px-3">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            
            <!-- Right Side -->
            <div class="col-md-6 p-4 summary-card">
                <h5 class="col-12 mb-4">Summary</h5>
                <div class="score-box bg-danger opacity-50 text-dark">
                  <img src="./assets/images/icon-reaction.svg" alt="#">
                  <span>Reaction</span> <span>80 / 100</span> </div>

                <div class="score-box bg-warning opacity-50 text-dark"> 
                  <img src="./assets/images/icon-memory.svg" alt="#">
                  
                  <span>Memory</span> <span>92 / 100</span> </div>

                <div class="score-box bg-success opacity-50 text-white">
                  <img src="./assets/images/icon-verbal.svg" alt="#">
                  
                  <span>Verbal</span> <span>61 / 100</span> </div>
                
                <div class="score-box bg-secondary opacity-50 text-white"> 
                  <img src="./assets/images/icon-visual.svg" alt="#">
                  
                  <span>Visual</span> <span>72 / 100</span> </div>
                
                <button class="btn btn-primary w-100 mt-3">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
